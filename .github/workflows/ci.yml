name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm -w install --frozen-lockfile

      - name: Build
        run: pnpm -w -r build

      - name: Smoke generate and build
        shell: bash
        run: |
          set -euo pipefail
          project="ci-smoke-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          cd packages/cli
          printf "\n2\n\n\n\n\n" | pnpm exec tsx index.ts "$project"

          cd "$project"
          pnpm install
          pnpm build
